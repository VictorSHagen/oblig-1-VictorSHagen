<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobillett kjøp</title>
    <script src="kinobilletter.js"></script>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>

<label for="filmer">Velg film:</label>
<select id="filmer">
    <option value="Velg film her">Velg film her</option>
    <option value="Batman Begins">Batman Begins</option>
    <option value="The Dark Knight">The Dark Knight</option>
    <option value="The Dark Knight Rises">The Dark Knight Rises</option>
</select>

    <br>
    <br>

<label for="antallBillett">Antall:</label>
<input id="antallBillett" type="text">
<span id="feilAntall" style="color: red"></span>

    <br>
    <br>


<label for="velgFornavn">Fornavn:</label>
<input id="velgFornavn" type="text">
<span id="feilFornavn" style="color: red"></span>

    <br>

<label for="velgEtternavn">Etternavn:</label>
<input id="velgEtternavn" type="text">
<span id="feilEtternavn" style="color: red"></span>

    <br>

<label for="velgTlfNr">Telefonnr:</label>
<input id="velgTlfNr" type="text">
<span id="feilTlfNr" style="color: red"></span>

    <br>

<label for="velgEpost">Epost:</label>
<input id="velgEpost" type="text">
<span id="feilEpost" style="color: red"></span>

    <br>

<button onclick="kjopBillett();">Kjøp billett</button>

<h2>Alle billetter</h2>

<div id="utskrift"></div>

<button onclick="slettBillett();">Slett alle billettene</button>

</body>
</html>
